<!DOCTYPE html>
 <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Exercise 7.2</title>


    <!-- Knockout Library -->
    <script src="../knockout-3.5.1.js"></script>
</head>
 
    <body>

<div role="main" class="container">
        <br/><br/>
    <h2>Exercise 7.2
    </h2>
 <div class="form-group">
    <label for="txtfirstName">First Name: </label>
                                <!--binds the property of the view model object-->
    <input type="text" data-bind="value: firstName" class="form-control" id="txtFirstName"/>
 </div>
                <!--if statement causes element to only appear when data is entered in the specified property value-->
 <div data-bind="if: fName">
    <div class="form-group">
        <label for="txtLastName">Last Name: </label>
        <input type="text" data-bind="value: lastName" class="form-control"id="txtlastName"/>
    </div>
 </div>
        <br/>
    <div data-bind="if: lastName">
        <h2><span id="nameOutput" class="alert-success" data-bind="text:displayName"></span></h2>
    </div>
         <br/>
</div>
<script>
    //view model containing bound properties using the ko.observable object
 function PersonViewModel() {
    this.firstName = ko.observable("");
    this.lastName = ko.observable("");
    //computed binding that ensures the name value is constantly updated
    this.fName = ko.pureComputed(function () {
         return this.firstName();
        }, this);
        //computed binding that makes sure this output is changed when either value is updated
    this.displayName = ko.pureComputed(function () {
        return this.firstName() + " " + this.lastName();
        }, this);
 }
 ko.applyBindings(new PersonViewModel());
</script>

 </body>
</html>
