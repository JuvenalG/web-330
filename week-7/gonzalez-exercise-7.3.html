<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Exercise 7.3</title>

    <!-- Stylesheet - Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
          integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

    <!-- JavaScript Libraries -->
    <script src="../knockout-3.5.1.js"></script>
</head>
<body>

    <div role="main" class="container">
        <br/><br/>
        <h2>The "foreach" binding</h2>
        <table class="table table-dark table-striped table-hover">
            <thead>
                <tr>
                    <th>Title</th>
                    <th></th>
                    <th>Price</th>
                </tr>
            </thead>
        <tbody data-bind="foreach: bookItems">
            <tr>
                <td data-bind="text: title" style="color: teal;"></td>
                <td style="color: green;">$</td>
                <td data-bind="text: price"></td>
             </tr>
        </tbody>
        </table>
        <br/>
       </div>


<script>

function BookViewModel() {
 this.bookItems = ko.observableArray([
 {title: "Programming Logic", price: 80},
 {title: "Merlin Book 5: A Wizards Wings", price: 20},
 {title: "Black & Blue Magic", price: 5.99},
 {title: "The Lord of the Rings", price: 20},
 {title: "Ender's Game", price: 10.99}
 ]);
}
ko.applyBindings(new BookViewModel());

</script>

</body>
</html>
