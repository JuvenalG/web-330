<!DOCTYPE lang="en">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  
    
</head>

<body>

    <h4>HTTP DELETE Request</h4>
<!--Button used to initalise onclick event-->
    <button id="delete1">Delete Securty User</button>

<script>
    //starts function
    $(function(){
        //listens for click event
        $("#delete1").click(function() {
         //sets the settings for the named object on the left
        $.ajax({
            url: "http://httpbin.org/delete",
            dataType: "JSON",
            type:"DELETE",
            data: {username: "admin", password: "secret" , email: "as@me.com"},
            //upon a successful request, the output of the data object and status will be outputted
            success: function(data, status) {
                console.log("Username: " + data.form.username + "\nPassword: " + data.form.password + "\nStatus: " + status);
                }
            


        })

    }); 

});

</script>



</body>
