     <h1>Hello MVC Example 2</h1>

     <div class="col-sm-9">
     <table class="table table-dark table-striped table-hover">
     <thead>
     <tr> <!--Table Headers-->
     <th>ID</th>

    <script> //Employee Object
     function Employee(id, firstName, salary) {
     this.id = id;
     this.firstName = firstName;
     this.salary= salary;
     } //Employee Model using backbone extender
     var EmployeeModel = Backbone.Model.extend({
     defaults: {
     id: '',
     firstName: '',
     salary: ''
     }
     }); //Employee Collection further extendeding the Employee Model
     var EmployeeCollection = Backbone.Collection.extend({
     model: EmployeeModel
     }); //Employee Collection to be displayed in table body
     var Employees = new EmployeeCollection();
     Employees.add(new Employee("100", "John Mayback", 120000));
     Employees.add(new Employee("101", "Harold Lezowsky", 300000));
     Employees.add(new Employee("102", "Ray Dahmer", 60000));
     Employees.add(new Employee("103", "Louise Aname", 40000));
     Employees.each(function (employee) {
     $('#table-body').append( //table body outputs every value of employee
     '<tr>' +
     '<td>' + employee.get('id') + '</td>' +
     '<td>' + employee.get('firstName') + '</td>' +
     '<td>' + employee.get('salary') + '</td>' +
     '</tr>'
     );
     });
    </script>
